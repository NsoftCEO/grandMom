<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.productName}">상품 상세</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
<div th:replace="~{module/header :: header}"></div>

<main class="container my-5">
    <div class="row">

        <!-- 이미지 -->
        <div class="col-lg-6">
            <div class="border mb-3 text-center">
                <img id="mainProductImage"
                     th:src="${#lists.isEmpty(product.images)}
                         ? @{/images/default.jpg}
                         : @{/product/{file}(file=${product.images[0].fileName})}"
                     class="img-fluid"
                     style="max-height:600px; object-fit:contain;">
            </div>

            <div class="d-flex gap-2">
                <img th:each="img : ${product.images}"
                     class="thumb-img border"
                     th:src="@{/product/{file}(file=${img.fileName})}"
                     style="width:80px;height:80px;cursor:pointer;">
            </div>
        </div>

        <!-- 상품 정보 -->
        <div class="col-lg-6 ps-lg-5">

            <h2 th:text="${product.productName}"></h2>

            <!-- 가격 -->
            <div class="fs-4 fw-bold mb-4">
                <span th:text="${#numbers.formatDecimal(product.displayPrice,0,'COMMA',0,'POINT')} + '원'"></span>
            </div>

            <!-- 색상 -->
            <div class="mb-3">
                <label class="fw-bold">색상</label>
                <select id="colorSelect" class="form-select">
                    <option value="">색상 선택</option>
                </select>
            </div>

            <!-- 사이즈 -->
            <div class="mb-3">
                <label class="fw-bold">사이즈</label>
                <select id="sizeSelect" class="form-select" disabled>
                    <option value="">사이즈 선택</option>
                </select>
            </div>

            <!-- 선택 옵션 -->
            <input type="hidden" id="optionId">

            <!-- 수량 -->
            <div class="mb-3">
                <label class="fw-bold">수량</label>
                <input type="number" id="quantity" value="1" min="1"
                       class="form-control" style="width:120px;">
            </div>

            <button id="buyBtn" class="btn btn-danger btn-lg w-100">
                구매하기
            </button>
        </div>
    </div>
</main>

<!-- 옵션 데이터 -->
<script th:inline="javascript">
    const optionList = /*[[${product.options}]]*/ [];
</script>

<script src="/js/product/productDetail.js"></script>
</body>
</html>

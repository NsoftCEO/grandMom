<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.productName} + ' | Goot Shop'">상품 상세</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="/resources/css/style.css"> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
	
</head>
<body>
<div th:replace="module/header :: header"></div>

<main class="container my-5">
    <div class="row product-detail-section">
		
		<div class="col-lg-6">
		    <!-- 대표 이미지 영역 -->
		    <div class="main-image mb-3 border position-relative">
		        <img id="mainProductImage"
		             th:src="${product.images != null and #lists.size(product.images) > 0} 
		                      ? @{/product/{path}(path=${product.images[0].imagePath})} 
		                      : @{/images/default.jpg}"
		             class="img-fluid w-100"
		             alt="상품 대표 이미지"
		             style="max-height: 600px; object-fit: contain; transition: opacity 0.5s ease;">
		    </div>

		    <!-- 썸네일 목록 -->
		    <div th:if="${product.images != null and #lists.size(product.images) > 1}"
		         class="sub-images d-flex gap-2 overflow-auto">
		        <div th:each="img, iterStat : ${product.images}"
		             class="thumbnail border"
		             th:attr="data-index=${iterStat.index}">
		            <img th:src="@{/product/{path}(path=${img.imagePath})}"
		                 alt="상품 썸네일"
		                 style="width: 80px; height: 80px; object-fit: cover; cursor: pointer;">
		        </div>
		    </div>
		</div>

        <div class="col-lg-6 ps-lg-5">
            <h1 class="fw-bold mb-4" th:text="${product.productName}">상품명</h1>
            
            <div class="py-3 border-top border-bottom mb-4">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-secondary">판매가</span>
                    <span class="fs-3 fw-bold text-danger" 
                          th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '원'"></span>
                </div>
            </div>

            <table class="table table-borderless table-sm mb-4">
                <tbody>
                    <tr>
                        <td class="text-secondary" style="width: 100px;">카테고리</td>
                        <td th:text="${product.category}"></td>
                    </tr>
                    <tr>
                        <td class="text-secondary">재고 수량</td>
                        <td th:text="${product.stock}"></td>
                    </tr>
                    <tr>
                        <td class="text-secondary">옵션</td>
                        <td>
                            <select class="form-select form-select-sm">
                                <option value="">[필수] 옵션을 선택해주세요</option>
                                <option value="S">Small</option>
                                <option value="M">Medium</option>
                                </select>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="order-form-area sticky-top-purchase">
                <form th:action="@{/cart/add}" method="post">
                    <input type="hidden" id="productId" name="productId" th:value="${product.productId}">
                    
                    <div class="selected-options-list my-3 border p-2 bg-light">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                             <div class="flex-grow-1">
                                 <span class="fw-semibold" th:text="${product.productName}">[기본] 상품명</span>
                             </div>
                             <input type="number" name="quantity" value="1" min="1" th:max="${product.stock}" class="form-control form-control-sm me-2" style="width: 70px;">
                        </div>
                        <div class="text-end fw-bold">
                            총 상품 금액: <span class="text-danger" id="totalPrice" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + '원'"></span>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-lg btn-warning fw-bold">
                            <i class="fas fa-shopping-cart me-2"></i> 장바구니 담기
                        </button>
                        <button type="button" id="buyBtn" class="btn btn-lg btn-danger fw-bold">
                            <i class="fas fa-credit-card me-2"></i> 바로 구매하기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <hr class="my-5">

    <section class="product-description-area my-5">
        <h3 class="border-bottom pb-2 mb-4">상품 상세 정보</h3>
        <div class="description-content" th:utext="${product.description}">
            <p>상품 설명이 여기에 상세하게 들어갑니다. (HTML 태그 허용)</p>
            </div>
    </section>
    
    <hr class="my-5">
    <section class="product-tabs-area">
        <ul class="nav nav-tabs" id="productTab" role="tablist">
            <li class="nav-item" role="presentation">
                <!--<button class="nav-link active" id="review-tab" data-bs-toggle="tab" data-bs-target="#review" type="button" role="tab">상품 리뷰 (<span th:text="${product.reviewCount}">0</span>)</button>-->
            </li>
            <li class="nav-item" role="presentation">
                <!--<button class="nav-link" id="qa-tab" data-bs-toggle="tab" data-bs-target="#qa" type="button" role="tab">Q&A (<span th:text="${product.qaCount}">0</span>)</button>-->
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="delivery-tab" data-bs-toggle="tab" data-bs-target="#delivery" type="button" role="tab">배송/환불</button>
            </li>
        </ul>
        <div class="tab-content p-3 border border-top-0" id="productTabContent">
            <div class="tab-pane fade show active" id="review" role="tabpanel" aria-labelledby="review-tab">... 리뷰 목록 ...</div>
            <div class="tab-pane fade" id="qa" role="tabpanel" aria-labelledby="qa-tab">... Q&A 목록 ...</div>
            <div class="tab-pane fade" id="delivery" role="tabpanel" aria-labelledby="delivery-tab">... 배송 및 환불 정책 내용 ...</div>
        </div>
    </section>

</main>

<footer>
    <p>&copy; 2025 Goot Shop. All rights reserved.</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/product/productDetail.js"></script>
</body>
</html>
